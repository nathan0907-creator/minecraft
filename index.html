<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS</title>
    <style>
        .heart {
            padding: 0;
            margin: 0;
            height: 200px; /* Ajout d'une hauteur */
            background-color: lightgray; /* Ajout d'un fond pour voir la div */
        }
        .love {
            width: 100%;
            height: 100%;
            display: block;
            background-color: lightcoral; /* Ajout d'une couleur pour voir l'effet */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            display: flex; /* Pour centrer le texte */
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="heart">
        <p class="love">Ceci est une démonstration du CSS appliqué</p>
    </div>
</body>
</html>
