<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage du Code et Application du CSS</title>
    <style>
        .heart {
            padding: 0;
            margin: 0;
        }
        .love {
            width: 100%;
            height: 100%;
            display: block;
            background-color: lightcoral; /* Ajout d'une couleur pour voir l'effet */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Affichage du Code CSS :</h1>
    <pre>
.heart {
    padding: 0;
    margin: 0;
}
.love {
    width: 100%;
    height: 100%;
    display: block;
}
    </pre>

    <h2>Application du CSS :</h2>
    <div class="heart">
        <p class="love">Ceci est une démonstration du CSS appliqué</p>
    </div>
</body>
</html>
