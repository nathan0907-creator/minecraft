<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur Animé Stylé</title>
    <style>
        /* Body centrage et fond */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
        }

        /* Le cœur */
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: #ff3860;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(255, 56, 96, 0.5);
            border-radius: 50%;
        }

        /* Les deux parties du cœur */
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff3860;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(255, 56, 96, 0.5);
        }

        /* Partie supérieure gauche du cœur */
        .heart::before {
            top: -60px;
            left: 0;
        }

        /* Partie supérieure droite du cœur */
        .heart::after {
            top: 0;
            left: 60px;
        }

        /* Animation du battement du cœur */
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
