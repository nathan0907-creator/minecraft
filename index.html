<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CSS</title>
    <style>
        /* Styles de la div .heart */
        .heart {
            padding: 20px;
            margin: 20px;
            width: 300px; /* Ajout d'une largeur */
            height: 200px; /* Ajout d'une hauteur */
            background-color: lightgray; /* Ajout d'une couleur de fond */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black; /* Ajout d'une bordure pour bien la voir */
        }

        /* Styles de la div .love */
        .love {
            width: 100%;
            height: 100%;
            background-color: lightcoral; /* Couleur de fond */
            color: white;
            text-align: center;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="heart">
        <div class="love">Je suis visible ! ❤️</div>
    </div>

</body>
</html>
