<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur Interactif</title>
    <style>
        /* Corps de la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }

        /* Cœurs flottants en arrière-plan */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff3860;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 4s ease-in-out infinite;
        }

        /* Animation de flottement des cœurs */
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Animation pour créer des cœurs qui flottent */
        .floating-heart:nth-child(1) {
            left: 10%;
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .floating-heart:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .floating-heart:nth-child(3) {
            left: 50%;
            animation-duration: 5s;
            animation-delay: 2s;
        }

        .floating-heart:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
            animation-delay: 3s;
        }

        .floating-heart:nth-child(5) {
            left: 90%;
            animation-duration: 6s;
            animation-delay: 4s;
        }

        /* Le cœur principal */
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ff3860;
            transform: rotate(-45deg);
            cursor: pointer;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 12px 24px rgba(255, 56, 96, 0.3);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff3860;
            border-radius: 50%;
            box-shadow: 0 12px 24px rgba(255, 56, 96, 0.3);
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 100px;
        }

        /* Animation du battement du cœur */
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Texte "Je t'aime" à l'intérieur du cœur */
        .heart-text {
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            position: absolute;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        /* Style du message "Je t'aime" après le clic */
        .message {
            font-size: 30px;
            color: #ff3860;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            position: absolute;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Cœurs flottants en arrière-plan -->
    <div class="floating-hearts">
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
    </div>

    <!-- Le cœur principal avec texte -->
    <div class="heart" onclick="showMessage()">
        <div class="heart-text">Je t'aime</div>
        <div class="message" id="message">Je t'aime</div>
    </div>

    <script>
        // Fonction qui montre le message "Je t'aime" et cache celui du cœur principal
        function showMessage() {
            var heartText = document.querySelector('.heart-text');
            var message = document.getElementById('message');

            // Cache le texte "Je t'aime" du cœur
            heartText.style.opacity = '0';
            
            // Affiche le message "Je t'aime" après clic
            message.style.opacity = '1';

            // Réinitialise après un délai pour faire revenir le cœur à son état initial
            setTimeout(function() {
                heartText.style.opacity = '1';
                message.style.opacity = '0';
            }, 3000); // Attendre 3 secondes avant de réinitialiser
        }
    </script>

</body>
</html>
