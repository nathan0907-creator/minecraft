<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur Interactif</title>
    <style>
        /* Corps de la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* Le cœur */
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #ff3860;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 50%;
            box-shadow: 0 12px 24px rgba(255, 56, 96, 0.3);
        }

        /* Partie supérieure gauche du cœur */
        .heart::before {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff3860;
            border-radius: 50%;
            top: -75px;
            left: 0;
            box-shadow: 0 12px 24px rgba(255, 56, 96, 0.3);
        }

        /* Partie supérieure droite du cœur */
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff3860;
            border-radius: 50%;
            top: 0;
            left: 75px;
            box-shadow: 0 12px 24px rgba(255, 56, 96, 0.3);
        }

        /* Animation du battement du cœur */
        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Effet de clic - secousse */
        .heart:active {
            transform: scale(1.2) rotate(-45deg) translateY(-5px);
        }

    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
