<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aime üíñ</title>
    <style>
        /* Fond noir et rose avec un d√©grad√© */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #121212, #ff69b4);
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* C≈ìurs flottants en arri√®re-plan */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3860;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* C≈ìur central */
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #ff3860;
            transform: rotate(-45deg);
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(255, 56, 96, 0.4);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff3860;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        /* Animation du battement du c≈ìur */
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        /* Message "Je t'aime" */
        .message {
            font-size: 30px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            margin-top: 20px;
        }

        /* Apparition du message */
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- C≈ìurs flottants -->
    <div class="floating-hearts">
        <div class="floating-heart" style="left: 10%; animation-duration: 6s;"></div>
        <div class="floating-heart" style="left: 25%; animation-duration: 4s;"></div>
        <div class="floating-heart" style="left: 40%; animation-duration: 5s;"></div>
        <div class="floating-heart" style="left: 60%; animation-duration: 7s;"></div>
        <div class="floating-heart" style="left: 80%; animation-duration: 6s;"></div>
    </div>

    <!-- C≈ìur principal -->
    <div class="heart" onclick="showLove()"></div>

    <!-- Message "Je t'aime" qui appara√Æt au clic -->
    <div class="message" id="message">Je t'aime üíñ</div>

    <script>
        function showLove() {
            document.getElementById('message').classList.add('show');
            setTimeout(() => {
                document.getElementById('message').classList.remove('show');
            }, 3000); // Dispara√Æt apr√®s 3 secondes
        }
    </script>

</body>
</html>
